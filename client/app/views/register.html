<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" ng-model="user.username"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="user.email"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" ng-model="user.password"/>
    </div>
    <div class="form-group">
      <label>Sex</label>
      <select ng-model="user.sex" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <input type="submit" class="btn btn-success btn-block" ng-click="register(user)" value="Sign up"/>
  </div>
</div>
