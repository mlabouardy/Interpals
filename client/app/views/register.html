<div class="container">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter username" ng-model="user.username"/>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Enter age" ng-model="user.age" min="16" max="60"/>
  </div>
  <div class="form-group">
    <select class="form-control" ng-model="user.sex">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
<div class="form-group">
  <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email"/>
</div>
<div class="form-group">
  <input type="password" class="form-control" placeholder="Enter password" ng-model="user.password"/>
</div>
<input type="submit" class="btn btn-success btn-block" value="Register" ng-click="register()"/>
</div>
