<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Profile Settings</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#/profile">Profile</a>
                        </li>
                        <li class="active">
                            <strong>Profile informations</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>

<div class="wrapper wrapper-content">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Status</h5>
      </div>
      <div class="ibox-content">
        <div class="row">
          <div class="form-group col-lg-8">
            <input type="text" class="form-control" placeholder="Enter status"/>
          </div>
          <div class="form-group col-lg-4">
            <input type="submit" class="btn btn-primary btn-block" value="Update"/>
          </div>
      </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Information</h5>
      </div>
      <div class="ibox-content">
        <div class="row">
          <div class="form-group col-lg-6">
            <input type="text" class="form-control" placeholder="Enter firstname"/>
          </div>
          <div class="form-group col-lg-6">
            <input type="text" class="form-control" placeholder="Enter lastname"/>
          </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-6">
          <input type="password" class="form-control" placeholder="Enter password"/>
        </div>
        <div class="form-group col-lg-6">
          <input type="number" min="16" max="60" class="form-control" placeholder="Enter age"/>
        </div>
    </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Picture</h5>
      </div>
      <div class="ibox-content">
        <div class="row">
          <div class="col-lg-6">
            <div class="image-crop">
              <img src="images/p3.jpg">
            </div>
          </div>
          <div class="col-lg-6">
            <h4>Preview image</h4>
            <div class="img-preview img-preview-sm"></div>
            <h4>Common method</h4>
            <p>
              You can upload new image to crop container and easy download new cropped image.
            </p>
            <div class="btn-group">
              <label title="Upload image file" for="inputImage" class="btn btn-primary">
                <input type="file" accept="image/*" name="file" id="inputImage" class="hide">
                Upload new image
              </label>
              <label title="Donload image" id="download" class="btn btn-primary">Download</label>
            </div>
            <h4>Other method</h4>
            <div class="btn-group">
              <button class="btn btn-white" id="zoomIn" type="button">Zoom In</button>
              <button class="btn btn-white" id="zoomOut" type="button">Zoom Out</button>
              <button class="btn btn-white" id="rotateLeft" type="button">Rotate Left</button>
              <button class="btn btn-white" id="rotateRight" type="button">Rotate Right</button>
              <button class="btn btn-warning" id="setDrag" type="button">New crop</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script>
var $image = $(".image-crop > img")
$($image).cropper({
  aspectRatio: 1.618,
  preview: ".img-preview",
  done: function(data) {
    // Output the result data for cropping image.
  }
});
var $inputImage = $("#inputImage");
if (window.FileReader) {
  $inputImage.change(function() {
    var fileReader = new FileReader(),
    files = this.files,
    file;

    if (!files.length) {
      return;
    }

    file = files[0];

    if (/^image\/\w+$/.test(file.type)) {
      fileReader.readAsDataURL(file);
      fileReader.onload = function () {
        $inputImage.val("");
        $image.cropper("reset", true).cropper("replace", this.result);
      };
    } else {
      showMessage("Please choose an image file.");
    }
  });
} else {
  $inputImage.addClass("hide");
}

$("#zoomIn").click(function() {
  $image.cropper("zoom", 0.1);
});

$("#zoomOut").click(function() {
  $image.cropper("zoom", -0.1);
});

$("#rotateLeft").click(function() {
  $image.cropper("rotate", 45);
});

$("#rotateRight").click(function() {
  $image.cropper("rotate", -45);
});

</script>
