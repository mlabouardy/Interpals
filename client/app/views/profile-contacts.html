<div class="modal-header">
  <h3 class="modal-title">Update contacts</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <input type="text" ng-model="container.name" class="form-control" placeholder="Container name"/>
  </div>
  <div class="form-group">
    <input type="text" ng-model="container.description" class="form-control" placeholder="Description goes here"/>
  </div>
  <div class="form-group">
    <input type="number" ng-model="container.port" class="form-control" placeholder="Container port"/>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="update()">Update</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
