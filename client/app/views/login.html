<div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div class="m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login(user)">Login</button>

                <a href="#/forgot-password"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#/register">Create an account</a>
            </div>
            <p class="m-t"> <small>Meet people, make new friends online &copy; 2016</small> </p>
        </div>
    </div>
