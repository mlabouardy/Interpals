<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" ng-model="user.username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="user.password"/>
    </div>
    <input type="submit" class="btn btn-success btn-block" ng-click="login(user)" value="Sign in"/>
  </div>
</div>
